<div class="p-6">
    <h2 class="text-2xl font-bold mb-6">Mes Attestations de Présence</h2>
    <div class="space-y-4">
      <div *ngFor="let attestation of attestations" 
           class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
        <div>
          <h3 class="font-semibold">{{attestation.name}}</h3>
          <p class="text-sm text-gray-600">{{attestation.date | date:'MMMM yyyy'}}</p>
        </div>
        <button (click)="downloadDocument(attestation)" 
                class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
          Télécharger
        </button>
      </div>
    </div>
  </div>
