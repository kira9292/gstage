<!-- Overlay pour mobile -->
<div
  class="fixed inset-0 z-20 transition-opacity bg-black/50 md:hidden"
  [ngClass]="{'opacity-100 visible': isSidebarOpen, 'opacity-0 invisible': !isSidebarOpen}"
  (click)="closeSidebar()">
</div>

<!-- Sidebar -->
<aside
  class="fixed md:static inset-y-0 left-0 z-30 w-72 h-full flex flex-col bg-white shadow-xl transform transition-all duration-300 ease-in-out md:translate-x-0"
  [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}">

  <!-- Header -->
  <header class="flex items-center justify-between h-16 px-6 border-b border-gray-100">
    <div class="flex items-center">
      <h1 class="ml-3 text-lg font-semibold text-gray-800">Admin</h1>
    </div>
    <button
      class="md:hidden p-2 rounded-lg text-gray-400 hover:text-gray-600 hover:bg-gray-100"
      (click)="closeSidebar()">
      <i class="fas fa-times text-xl"></i>
    </button>
  </header>

  <!-- Navigation principale -->
  <nav class="flex-1 py-6 px-4 space-y-1 overflow-y-auto">
    <!-- Section principale -->
    <div class="mb-6">
      <h2 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
        Principal
      </h2>

      <a
        [routerLink]="['/admin-dashboard']"
        routerLinkActive="bg-orange-50 text-orange-600 before:bg-orange-500"
        [routerLinkActiveOptions]="{exact: true}"
        class="relative flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all group before:absolute before:left-0 before:w-1 before:h-8 before:rounded-r-full before:transition-all">
        <i class="fas fa-chart-line text-lg w-5 h-5 mr-3 flex items-center justify-center transition-colors"></i>
        <span>Tableau de Bord</span>
      </a>
    </div>

    <div >
      <a
        [routerLink]="['/admin-register']"
        routerLinkActive="bg-orange-50 text-orange-600 before:bg-orange-500"
        [routerLinkActiveOptions]="{exact: true}"
        class="relative flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all group before:absolute before:left-0 before:w-1 before:h-8 before:rounded-r-full before:transition-all">
        <i class="fas fa-chart-line text-lg w-5 h-5 mr-3 flex items-center justify-center transition-colors"></i>
        <span>Gestion des stagiare</span>
      </a>


    </div>
  </nav>

  <!-- Footer avec profil et déconnexion -->
  <footer class="border-t border-gray-100">
    <!-- Profil -->
    <div class="px-4 py-4 flex items-center">

      <div class="ml-3 flex-1">
        <p class="text-sm font-medium text-gray-700">
          {{ userInfo ? userInfo.firstName + ' ' + userInfo.name : "" }}
        </p>
        <p class="text-xs text-gray-500">Admin</p>
      </div>
      <button
        (click)="logout()"
        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
        title="Déconnexion">
        <i class="fas fa-sign-out-alt text-lg"></i>
      </button>
    </div>
  </footer>
</aside>
