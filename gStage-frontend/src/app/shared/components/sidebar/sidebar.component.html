<div class="fixed inset-0 z-20 transition-opacity md:hidden"
     [ngClass]="{'block': isSidebarOpen, 'hidden': !isSidebarOpen}"
     (click)="closeSidebar()">
  <div class="absolute inset-0 bg-black opacity-50"></div>
</div>

<div class="fixed md:static inset-y-0 left-0 z-30 flex flex-col h-full bg-white shadow-lg w-64 transform transition-transform duration-300 ease-in-out md:translate-x-0"
     [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}">

  <!-- Bouton fermeture pour mobile -->
  <div class="md:hidden flex justify-end p-4">
    <button class="text-gray-500 hover:text-gray-800" (click)="closeSidebar()">
      <i class="fas fa-times text-xl"></i>
    </button>
  </div>

  <!-- Navigation links -->
  <nav class="flex-1 mt-4 flex flex-col">
    <a *ngIf="userType === 'intern'"
       [routerLink]="['/dashboard-stagiaire']"
       routerLinkActive="active-link"
       class="nav-link relative flex items-center px-6 py-3 text-gray-700 hover:pl-8 group"
       style="text-decoration: none;">
      <i class="fas fa-chart-line mr-3 text-lg group-hover:text-orange-500"></i>
      <span class="group-hover:text-orange-500">Tableau de Bord</span>
    </a>

    <a [routerLink]="['/application']"
       routerLinkActive="active-link"
       class="nav-link relative flex items-center px-6 py-3 text-gray-700 hover:pl-8 group"
       style="text-decoration: none;">
      <i class="fas fa-file-alt mr-3 text-lg group-hover:text-orange-500"></i>
      <span class="group-hover:text-orange-500">{{ userType === 'intern' ? 'Renouvellement' : 'Nouvelle Demande' }}</span>
    </a>

<!--    <a [routerLink]="['/my-applications']"-->
<!--       routerLinkActive="active-link"-->
<!--       class="nav-link relative flex items-center px-6 py-3 text-gray-700 hover:pl-8 group"-->
<!--       style="text-decoration: none;">-->
<!--      <i class="fas fa-tasks mr-3 text-lg group-hover:text-orange-500"></i>-->
<!--      <span class="group-hover:text-orange-500">Mes Demandes</span>-->
<!--    </a>-->

  </nav>

  <!-- Logout button -->
  <div class="mt-auto p-4 border-t">
    <button
      (click)="logout()"
      class="nav-link relative w-full flex items-center px-6 py-3 text-gray-700 hover:pl-8 rounded-lg group">
      <i class="fas fa-sign-out-alt mr-3 text-lg group-hover:text-orange-500"></i>
      <span class="group-hover:text-orange-500">DÃ©connexion</span>
    </button>
  </div>
</div>
