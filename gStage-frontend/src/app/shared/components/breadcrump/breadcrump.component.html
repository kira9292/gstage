<div class="bg-white p-4 mb-6 rounded-lg shadow-sm">
  <div class="flex items-center text-sm">
    <a 
      [routerLink]="['/dashboard']" 
      class="text-gray-500 hover:text-orange-500 transition-colors duration-200">
      <i class="fas fa-home"></i>
    </a>
    
    <ng-container *ngFor="let item of breadcrumbs; let last = last">
      <div class="flex items-center">
        <i class="fas fa-chevron-right mx-2 text-gray-400 text-xs"></i>
        <ng-container *ngIf="!last">
          <a 
            [routerLink]="item.path"
            class="flex items-center text-gray-500 hover:text-orange-500 transition-colors duration-200">
            <i [class]="'fas ' + item.icon + ' mr-2'"></i>
            {{ item.label }}
          </a>
        </ng-container>
        <div 
          *ngIf="last" 
          class="flex items-center text-orange-500 font-medium">
          <i [class]="'fas ' + item.icon + ' mr-2'"></i>
          {{ item.label }}
        </div>
      </div>
    </ng-container>
  </div>
</div>
