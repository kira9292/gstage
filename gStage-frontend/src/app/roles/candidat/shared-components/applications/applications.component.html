<div class="bg-white rounded-lg shadow-md p-8 w-full mx-auto"> <!-- Retiré max-w-3xl pour occuper tout l'espace -->
  <h2 class="text-2xl font-bold text-gray-800 mb-8 flex items-center">
    <i class="fas fa-file-alt mr-3 text-orange-500"></i>
    Demande de Stage
  </h2>
  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <!-- Section Information sur le Stage -->
    <div class="space-y-6">
      <!-- Première Ligne: Type et Direction -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Type de Stage -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
            <i class="fas fa-graduation-cap mr-2 text-orange-500"></i>
            Type de Stage
          </label>
          <select formControlName="type"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all">
            <option value="">Sélectionnez un type</option>
            <option value="academic">Stage Académique</option>
            <option value="professional">Stage Professionnel</option>
            <option value="pfe">Projet Fin d'Études</option>
          </select>
          <div *ngIf="applicationForm.get('type')?.touched && applicationForm.get('type')?.invalid"
               class="text-red-500 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>
            Ce champ est requis
          </div>
        </div>

        <!-- Direction -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
            <i class="fas fa-building mr-2 text-orange-500"></i>
            Direction Souhaitée
          </label>
          <select formControlName="direction"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all">
            <option value="">Sélectionnez une direction</option>
            <option value="dsi">Direction des Systèmes d'Information</option>
            <option value="drh">Direction des Ressources Humaines</option>
            <option value="dmk">Direction Marketing</option>
          </select>
          <div *ngIf="applicationForm.get('direction')?.touched && applicationForm.get('direction')?.invalid"
               class="text-red-500 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>
            Ce champ est requis
          </div>
        </div>
      </div>

      <!-- Deuxième Ligne: Dates de début et fin -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Date de début -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
            <i class="fas fa-calendar-alt mr-2 text-orange-500"></i>
            Date de début souhaitée
          </label>
          <input type="date"
                 formControlName="startDate"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all">
          <div *ngIf="applicationForm.get('startDate')?.touched && applicationForm.get('startDate')?.invalid"
               class="text-red-500 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>
            Ce champ est requis
          </div>
        </div>

        <!-- Date de fin -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
            <i class="fas fa-calendar-alt mr-2 text-orange-500"></i>
            Date de fin souhaitée
          </label>
          <input type="date"
                 formControlName="endDate"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all">
          <div *ngIf="applicationForm.get('endDate')?.touched && applicationForm.get('endDate')?.invalid"
               class="text-red-500 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>
            Ce champ est requis
          </div>
        </div>
      </div>
    </div>
