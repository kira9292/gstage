<div class="min-h-screen bg-gradient-to-r from-gray-50 to-gray-200 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-6xl bg-white p-10 rounded-3xl shadow-2xl border border-gray-200 flex items-center">

    <!-- Image Section -->
    <div class="flex-1 flex justify-center items-center transform -rotate-6">
      <img class="h-32 w-auto object-cover transform hover:scale-110 transition duration-300"
           src="assets/images/LOGO_SONATEL_HD_FB.JPG" alt="Logo Sonatel">
    </div>

    <!-- Form Section -->
    <div class="flex-1 px-8 py-12">
      <div class="mb-8">
        <div class="h-1 w-24 bg-gradient-to-r from-blue-500 to-teal-500 rounded-full mb-6 mx-auto"></div>
        <h2 class="text-4xl font-bold text-gray-900 text-center mb-4">Valider la demande</h2>
        <p class="text-lg text-gray-600 text-center">Complétez ce formulaire pour proposer un stagiaire dans votre structure</p>
      </div>

      <!-- Angular Reactive Form -->
      <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
        <div class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Demandeur / Structure d'accueil</label>
              <input formControlName="demandeur" type="text"
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Direction</label>
              <input formControlName="direction" type="text"
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Profil recherché / Formation</label>
              <input formControlName="profilFormation" type="text"
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Stagiaire proposé</label>
              <input formControlName="stagiaieSousRecomandation" type="text"
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md">
            </div>
          </div>


          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Motif</label>
              <textarea formControlName="motif" rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md resize-none"></textarea>
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Commentaires</label>
              <textarea formControlName="commentaire" rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md resize-none"></textarea>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

<!--            <div class="space-y-2">-->
<!--              <label class="block text-sm font-medium text-gray-700">Traitement</label>-->
<!--              <textarea formControlName="traitement" rows="3"-->
<!--                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-300 hover:shadow-md resize-none"></textarea>-->
<!--            </div>-->
          </div>
        </div>

        <div class="flex justify-between space-x-4 mt-6">
          <button type="submit"
                  class="w-full sm:w-1/2 bg-gradient-to-r from-teal-500 to-teal-700 text-white py-3 px-6 rounded-xl font-medium shadow-lg hover:from-teal-600 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transform transition duration-300 hover:scale-[1.05]">
            Soumettre la demande
          </button>
          <button type="button"
                  class="w-full sm:w-1/2 bg-gray-100 text-gray-700 py-3 px-6 rounded-xl font-medium border border-gray-300 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transform transition duration-300 hover:scale-[1.05]">
            Annuler
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
