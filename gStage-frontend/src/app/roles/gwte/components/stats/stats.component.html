<div class="p-8 bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto space-y-8">
      <!-- Header -->
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Statistiques des Demandes de Stage</h1>
        <button 
          (click)="exportStats()" 
          class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >
          <i class="fas fa-download mr-2"></i>
          Exporter Rapport
        </button>
      </div>

      <!-- KPI Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let stat of statsData" 
             class="bg-white rounded-xl shadow-sm p-6 border-l-4"
             [ngClass]="stat.borderColor">
          <div class="flex items-center">
            <div [ngClass]="[stat.bgColor, stat.iconColor]"
                 class="rounded-full p-3 mr-4">
              <i [class]="'fas ' + stat.icon"></i>
            </div>
            <div>
              <p class="text-sm text-gray-500">{{ stat.label }}</p>
              <p class="text-2xl font-bold text-gray-800">{{ stat.value }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Status Distribution -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Distribution des Statuts</h2>
          <div>
            <canvas id="statusChart"></canvas>
          </div>
        </div>

        <!-- Monthly Trends -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Ã‰volution Mensuelle</h2>
          <div>
            <canvas id="trendsChart"></canvas>
          </div>
        </div>

        <!-- Processing Time -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Temps de Traitement Moyen</h2>
          <div>
            <canvas id="processingChart"></canvas>
          </div>
        </div>

        <!-- Conversion Rates -->
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Taux de Conversion</h2>
          <div>
            <canvas id="conversionChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
